<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      .container {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        background-color: whitesmoke;
      }
      .title{
        text-transform: capitalize !important;
      }
      .container .logo {
        background-color: #07509d;
        padding: 10px 20px;
      }
      .container .body {
        padding: 25px;
      }
      .logo > img {
        width: 200px !important;
      }
      p {
        font-size: 19px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="cid:logo_login_814" />
      </div>
      <div class="body">
        <h2 class="title">Hello {{name}},</h2>
        <p>Your verification code is <b>{{otp}}</b>.</p>
        <p>The verification code will be valid for 10 mins only.</p>
        <p>Thank you,</p>
        <p>Regards,<br />The {{appName}} Support Team</p>
      </div>
    </div>
  </body>
</html>
